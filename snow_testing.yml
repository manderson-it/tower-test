---
- name: Test Servicenow integration
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    snow_instance: dev92794
    snow_user: admin
    snow_pw: ""
    snow_chgtask: CTASK0010001

  tasks:
  - name: Update a change task (within a change request)
    snow_record:
      username: "{{ snow_user }}"
      password: "{{ snow_pw }}"
      instance: "{{ snow_instance }}"
      number: "{{ snow_chgtask }}"
      state: present
      data:
        work_notes: "Updated from Ansible {{ ansible_date_time.iso8601 }}"